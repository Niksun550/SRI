<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        .role-section {
            display: none;
        }

        .active-role {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-red-600 text-white p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <div class="flex items-center">
            <img src="https://via.placeholder.com/50" alt="Restaurant Logo" class="h-10 w-10 rounded-full mr-2">
            <h1 class="text-lg md:text-2xl font-bold">üçΩÔ∏è Restaurant Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mt-16 p-4 max-w-4xl mx-auto">
        <div class="text-center mb-6">
            <h2 class="text-xl md:text-2xl font-bold mb-4">Select Your Role</h2>
            <div class="role-cards-container flex justify-center gap-10">
                <!-- Admin Role -->
                <div id="adminCard" class="role-card" onclick="setRole('admin')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0l3-3m-3 3l-3-3m6 3l-3 3m0 0l-3-3m3 3v6m-6-6l-3 3m3-3l3-3m-9 6h6m6 0h6M3 12h6" />
                    </svg>
                    <h3 class="font-semibold">Admin</h3>
                </div>

                <!-- Manager Role -->
                <div id="managerCard" class="role-card" onclick="setRole('manager')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <h3 class="font-semibold">Manager</h3>
                </div>

                <!-- Chef Role -->
                <div id="chefCard" class="role-card" onclick="setRole('chef')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 4V2m0 0H5m4 0h4m2 2h4m-4 0v4m4-4l-4 4m-2 4h4m4 0l-4 4m0-4l-4 4" />
                    </svg>
                    <h3 class="font-semibold">Chef</h3>
                </div>
            </div>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="role-section">
            <h2 class="text-xl font-bold mb-4">Admin - Manage Menu & Settings</h2>
            <div>
                <h3 class="text-lg font-semibold">Menu Management</h3>
                <button class="bg-green-600 text-white px-4 py-2 rounded mb-4" id="addMenuItem">Add New Menu Item</button>
                <ul id="menuList">
                    <!-- Menu items will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Manager Section -->
        <div id="managerSection" class="role-section">
            <h2 class="text-xl font-bold mb-4">Manager - Approve Orders / Track Sales</h2>
            <div>
                <h3 class="text-lg font-semibold">Pending Orders</h3>
                <ul id="ordersList">
                    <!-- Pending orders will be dynamically added -->
                </ul>
            </div>
        </div>

        <!-- Chef Section -->
        <div id="chefSection" class="role-section">
            <h2 class="text-xl font-bold mb-4">Chef - Manage Orders</h2>
            <div>
                <h3 class="text-lg font-semibold">Pending Orders</h3>
                <ul id="chefOrdersList">
                    <!-- Chef's orders -->
                </ul>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Menu items and logic here
        });

        function setRole(role) {
            document.getElementById("adminSection").classList.add("role-section");
            document.getElementById("managerSection").classList.add("role-section");
            document.getElementById("chefSection").classList.add("role-section");

            if (role === 'admin') {
                document.getElementById("adminSection").classList.remove("role-section");
            } else if (role === 'manager') {
                document.getElementById("managerSection").classList.remove("role-section");
            } else if (role === 'chef') {
                document.getElementById("chefSection").classList.remove("role-section");
            }
        }
    </script>
</body>
</html>
