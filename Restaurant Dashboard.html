<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General style for role icons */
        .role-icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .role-icon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .role-section {
            display: none;
        }

        .active-role {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-red-600 text-white p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <div class="flex items-center">
            <img src="https://via.placeholder.com/50" alt="Restaurant Logo" class="h-10 w-10 rounded-full mr-2">
            <h1 class="text-lg md:text-2xl font-bold">üçΩÔ∏è My Restaurant Dashboard</h1>
        </div>
        <button id="trackOrderBtn" class="bg-white text-red-600 px-3 py-1 rounded text-sm md:text-base">üì¶ Track Order</button>
    </header>

    <!-- Main Content -->
    <main class="mt-16 p-4 max-w-4xl mx-auto">
        <div class="flex justify-center space-x-10">
            <!-- Role Icons (Admin, Manager, Chef) -->
            <div id="admin-icon" class="role-icon" title="Admin">
                <img src="/mnt/data/admin-svgrepo-com.svg" alt="Admin Icon" class="role-icon" onclick="showSection('admin')">
            </div>
            <div id="manager-icon" class="role-icon" title="Manager">
                <img src="/mnt/data/Manger-svgrepo-com.svg" alt="Manager Icon" class="role-icon" onclick="showSection('manager')">
            </div>
            <div id="chef-icon" class="role-icon" title="Chef">
                <img src="/mnt/data/chef-svgrepo-com.svg" alt="Chef Icon" class="role-icon" onclick="showSection('chef')">
            </div>
        </div>

        <!-- Role Sections -->
        <div id="admin-section" class="role-section">
            <h2 class="text-2xl font-bold">Admin Section</h2>
            <p>Only admin can add new menu items and edit restaurant settings.</p>
            <!-- Admin Section content -->
            <button id="admin-password-btn" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Enter Admin</button>
            <div id="admin-password-section" class="hidden">
                <label for="admin-password">Enter Password: </label>
                <input type="password" id="admin-password" placeholder="Password" class="p-2 border rounded">
                <button onclick="verifyAdminPassword()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded">Submit</button>
            </div>
            <!-- Admin Controls -->
        </div>

        <div id="manager-section" class="role-section">
            <h2 class="text-2xl font-bold">Manager Section</h2>
            <p>Manager can view table-wise pending orders and manage them.</p>
            <!-- Manager Section content -->
            <!-- Add controls for manager -->
        </div>

        <div id="chef-section" class="role-section">
            <h2 class="text-2xl font-bold">Chef Section</h2>
            <p>Chef can view table-wise orders and update the order status.</p>
            <!-- Chef Section content -->
            <!-- Add controls for chef -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white text-center p-6 mt-10">
        <div class="flex justify-center space-x-6 mb-4">
            <!-- Social Media Icons -->
            <a href="https://facebook.com" target="_blank" class="text-blue-500 text-2xl"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-pink-500 text-2xl"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-blue-400 text-2xl"><i class="fab fa-twitter"></i></a>
            <a href="https://wa.me/1234567890" target="_blank" class="text-green-500 text-2xl"><i class="fab fa-whatsapp"></i></a>
        </div>

        <div class="flex justify-center items-center space-x-3">
            <p class="text-sm">Powered by <span class="font-bold">SRIDA TECHNOLOGIES</span></p>
            <img src="https://via.placeholder.com/100x40?text=SRIDA+Logo" alt="SRIDA Logo" class="h-10">
        </div>
    </footer>

    <script>
        // Show selected section
        function showSection(role) {
            // Hide all sections first
            document.getElementById("admin-section").classList.remove("active-role");
            document.getElementById("manager-section").classList.remove("active-role");
            document.getElementById("chef-section").classList.remove("active-role");

            // Show selected section
            if (role === 'admin') {
                document.getElementById("admin-section").classList.add("active-role");
            } else if (role === 'manager') {
                document.getElementById("manager-section").classList.add("active-role");
            } else if (role === 'chef') {
                document.getElementById("chef-section").classList.add("active-role");
            }
        }

        // Admin Password Verification Logic
        function verifyAdminPassword() {
            const password = document.getElementById("admin-password").value;
            if (password === "admin123") {
                alert("Admin Verified!");
                // Show Admin Controls
                document.getElementById("admin-password-section").style.display = "none";
                // Further admin controls code goes here
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
