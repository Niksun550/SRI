<div id="chef-orders"></div>

<script>
db.collection("orders").where("status", "==", "Approved").onSnapshot(snapshot => {
    let chefOrders = document.getElementById("chef-orders");
    chefOrders.innerHTML = "";
    snapshot.forEach(doc => {
        let order = doc.data();
        chefOrders.innerHTML += `<div>${order.table} 
        <button onclick="markReady('${doc.id}')">🍳 Ready</button></div>`;
    });
});

function markReady(orderId) {
    db.collection("orders").doc(orderId).update({ status: "Ready" });
}
</script>
