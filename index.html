<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Cart UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      color: #333;
      padding-bottom: 150px; /* Leave space for sticky cart */
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 15px;
      justify-content: center;
    }

    .menu-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-item button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #cartSidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 2px solid #ddd;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    #cartSidebar.collapsed {
      transform: translateY(100%);
    }

    #cartHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cartItems {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    #cartItems button {
      margin-left: 5px;
      font-size: 0.8rem;
      padding: 2px 6px;
    }

    .inputs {
      margin-top: 10px;
    }

    .inputs input {
      padding: 6px;
      margin-right: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #placeOrderBtn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s ease-in-out;
      z-index: 9999;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      bottom: 120px;
    }
  </style>
</head>
<body>

  <header>
    üçΩÔ∏è Welcome to Jake‚Äôs Digital Menu
  </header>

  <div class="menu">
    <div class="menu-item">
      <h3>Paneer Tikka</h3>
      <p>‚Çπ120</p>
      <button onclick="addToCart('Paneer Tikka', 120)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <h3>Butter Naan</h3>
      <p>‚Çπ30</p>
      <button onclick="addToCart('Butter Naan', 30)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <h3>Chicken Biryani</h3>
      <p>‚Çπ180</p>
      <button onclick="addToCart('Chicken Biryani', 180)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <h3>Masala Dosa</h3>
      <p>‚Çπ90</p>
      <button onclick="addToCart('Masala Dosa', 90)">Add to Cart</button>
    </div>
  </div>

  <!-- Sticky Cart Sidebar -->
  <div id="cartSidebar">
    <div id="cartHeader">
      <strong>üõí Your Cart</strong>
      <button onclick="toggleCart()">üîΩ</button>
    </div>
    <div id="cartItems"></div>
    <div id="orderTotal">Total: ‚Çπ0</div>
    <div class="inputs">
      <input type="text" id="tableNo" placeholder="Table No">
      <input type="text" id="custName" placeholder="Customer Name">
      <input type="tel" id="mobile" placeholder="Mobile No">
    </div>
    <button id="placeOrderBtn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const cart = {};
    const cartItemsEl = document.getElementById('cartItems');
    const totalEl = document.getElementById('orderTotal');

    function addToCart(item, price) {
      if (!cart[item]) cart[item] = { quantity: 0, price };
      cart[item].quantity++;
      showToast(`Added ${item} to cart`);
      renderCart();
    }

    function increaseQty(item) {
      cart[item].quantity++;
      showToast(`+1 ${item}`);
      renderCart();
    }

    function decreaseQty(item) {
      cart[item].quantity--;
      if (cart[item].quantity <= 0) {
        delete cart[item];
        showToast(`Removed ${item} from cart`);
      } else {
        showToast(`-1 ${item}`);
      }
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      for (const item in cart) {
        const entry = cart[item];
        const itemTotal = entry.quantity * entry.price;
        total += itemTotal;
        const row = document.createElement('div');
        row.style.marginBottom = '6px';
        row.innerHTML = `
          ${item} x ${entry.quantity} = ‚Çπ${itemTotal}
          <button onclick="increaseQty('${item}')">‚ûï</button>
          <button onclick="decreaseQty('${item}')">‚ûñ</button>
        `;
        cartItemsEl.appendChild(row);
      }
      totalEl.innerText = `Total: ‚Çπ${total}`;
    }

    function placeOrder() {
      const tableNo = document.getElementById('tableNo').value;
      const custName = document.getElementById('custName').value;
      const mobile = document.getElementById('mobile').value;

      if (!tableNo || !custName || !mobile) {
        showToast("‚ö†Ô∏è Please fill in all fields");
        return;
      }

      if (Object.keys(cart).length === 0) {
        showToast("üõí Cart is empty");
        return;
      }

      const order = {
        tableNo,
        custName,
        mobile,
        items: cart,
        total: totalEl.innerText
      };

      console.log("Order Placed:", order);
      showToast("‚úÖ Order placed!");
      resetCart();
    }

    function resetCart() {
      for (const key in cart) delete cart[key];
      renderCart();
      document.getElementById('tableNo').value = '';
      document.getElementById('custName').value = '';
      document.getElementById('mobile').value = '';
    }

    function toggleCart() {
      document.getElementById('cartSidebar').classList.toggle('collapsed');
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.innerText = message;
      toast.className = 'toast';
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
  </script>

</body>
</html>
