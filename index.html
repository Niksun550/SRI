<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Cart UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      color: #333;
      padding-bottom: 160px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 15px;
      justify-content: center;
    }

    .menu-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-item button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #cartSidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 2px solid #ddd;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
      z-index: 999;
    }

    #cartHeader {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #cartItems {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    #cartItems button {
      margin-left: 5px;
      font-size: 0.8rem;
      padding: 2px 6px;
    }

    .inputs {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .inputs input,
    .inputs select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 120px;
    }

    #placeOrderBtn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s ease-in-out;
      z-index: 9999;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      bottom: 120px;
    }
  </style>
</head>
<body>

<header>
  <span>üçΩÔ∏è Welcomes Digital Menu</span>
  <button onclick="trackMyOrder()" style="padding: 6px 12px; background: #17a2b8; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
    üì¶ Track My Order
  </button>
</header>

<div class="menu">
  <div class="menu-item">
    <h3>Paneer Tikka</h3>
    <p>‚Çπ120</p>
    <button onclick="addToCart('Paneer Tikka', 120)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <h3>Butter Naan</h3>
    <p>‚Çπ30</p>
    <button onclick="addToCart('Butter Naan', 30)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <h3>Chicken Biryani</h3>
    <p>‚Çπ180</p>
    <button onclick="addToCart('Chicken Biryani', 180)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <h3>Masala Dosa</h3>
    <p>‚Çπ90</p>
    <button onclick="addToCart('Masala Dosa', 90)">Add to Cart</button>
  </div>
</div>

<!-- Sticky Cart Section -->
<div id="cartSidebar">
  <div id="cartHeader">üõí View Cart</div>
  <div id="cartItems"></div>
  <div id="orderTotal">Total: ‚Çπ0</div>
  <div class="inputs">
    <select id="tableNo">
      <option value="">Select Table</option>
      <option value="T1">T1</option>
      <option value="T2">T2</option>
      <option value="T3">T3</option>
      <option value="T4">T4</option>
      <option value="T5">T5</option>
    </select>
    <input type="text" id="custName" placeholder="Customer Name">
    <input type="tel" id="mobile" placeholder="Mobile No">
  </div>
  <button id="placeOrderBtn" onclick="placeOrder()">Place Order</button>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const cartItemsEl = document.getElementById('cartItems');
  const totalEl = document.getElementById('orderTotal');

  window.onload = renderCart;

  function addToCart(item, price) {
    if (!cart[item]) cart[item] = { quantity: 0, price };
    cart[item].quantity++;
    persistCart();
    showToast(`‚úÖ Added ${item}`);
    renderCart();
  }

  function increaseQty(item) {
    cart[item].quantity++;
    persistCart();
    showToast(`‚ûï ${item}`);
    renderCart();
  }

  function decreaseQty(item) {
    cart[item].quantity--;
    if (cart[item].quantity <= 0) {
      delete cart[item];
      showToast(`‚ùå Removed ${item}`);
    } else {
      showToast(`‚ûñ ${item}`);
    }
    persistCart();
    renderCart();
  }

  function renderCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    for (const item in cart) {
      const entry = cart[item];
      const itemTotal = entry.quantity * entry.price;
      total += itemTotal;
      const row = document.createElement('div');
      row.style.marginBottom = '6px';
      row.innerHTML = `
        ${item} x ${entry.quantity} = ‚Çπ${itemTotal}
        <button onclick="increaseQty('${item}')">‚ûï</button>
        <button onclick="decreaseQty('${item}')">‚ûñ</button>
      `;
      cartItemsEl.appendChild(row);
    }
    totalEl.innerText = `Total: ‚Çπ${total}`;
  }

  function placeOrder() {
    const tableNo = document.getElementById('tableNo').value;
    const custName = document.getElementById('custName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();

    if (!tableNo || !custName || !mobile) {
      showToast("‚ö†Ô∏è Please fill all fields");
      return;
    }

    if (Object.keys(cart).length === 0) {
      showToast("üõí Cart is empty");
      return;
    }

    const order = {
      tableNo,
      custName,
      mobile,
      items: cart,
      total: totalEl.innerText,
      timestamp: new Date().toISOString()
    };

    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    showToast("‚úÖ Order placed!");
    resetCart();
  }

  function resetCart() {
    for (const key in cart) delete cart[key];
    persistCart();
    renderCart();
    document.getElementById('tableNo').value = '';
    document.getElementById('custName').value = '';
    document.getElementById('mobile').value = '';
  }

  function persistCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function showToast(message) {
    const toast = document.createElement('div');
    toast.innerText = message;
    toast.className = 'toast';
    document.body.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  function trackMyOrder() {
    const mobile = prompt("üì± Enter your mobile number to track your order:");
    if (!mobile) {
      showToast("‚ö†Ô∏è Mobile number required!");
      return;
    }

    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const foundOrders = orders.filter(order => order.mobile === mobile);

    if (foundOrders.length === 0) {
      showToast("‚ùå No orders found for this number.");
      return;
    }

    let msg = "üìã Your Orders:\n";
    foundOrders.forEach((order, index) => {
      msg += `\nüîπ Order ${index + 1} (Table: ${order.tableNo})\n`;
      for (const item in order.items) {
        const { quantity, price } = order.items[item];
        msg += `   ‚Ä¢ ${item} x${quantity} = ‚Çπ${quantity * price}\n`;
      }
      msg += `   Total: ${order.total}\nüïí ${new Date(order.timestamp).toLocaleString()}\n`;
    });

    alert(msg);
  }
</script>

</body>
</html>
