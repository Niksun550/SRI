<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant | Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Sticky "Your Order" section */
        #your-order {
            position: sticky;
            top: 6rem; /* Distance from top */
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: thin;
            display: none; /* Initially hidden */
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-item button {
            padding: 5px 10px;
            background-color: #f44;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .order-item input {
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-red-600 text-white p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <div class="flex items-center">
            <img src="https://via.placeholder.com/50" alt="Hotel Logo" class="h-10 w-10 rounded-full mr-2">
            <h1 class="text-lg md:text-2xl font-bold">üçΩÔ∏è My Restaurant</h1>
        </div>
        <button id="viewOrderBtn" class="bg-blue-500 text-white px-4 py-2 rounded-full w-full text-lg">
            üëÄ View Order
        </button>
    </header>

    <!-- Main Content -->
    <main class="mt-16 p-4 max-w-4xl mx-auto">
        <div id="menu" class="section">
            <h2 class="text-xl md:text-2xl font-bold mb-4">üìú Our Menu</h2>
            <div id="menu-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- Your Order Section -->
        <div id="your-order" class="section mt-6 bg-white shadow-lg rounded-xl p-4 border-2 border-red-500">
            <h2 class="text-xl md:text-2xl font-extrabold text-red-600 mb-2">üõí Your Order</h2>

            <!-- Table Selection Dropdown -->
            <label for="table-select" class="block font-bold mt-2">Select Your Table:</label>
            <select id="table-select" class="w-full p-2 mt-1 border rounded">
                <option value="">-- Choose a Table --</option>
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
            </select>

            <!-- Order Items List -->
            <ul id="order-items" class="mt-4 p-4 rounded-lg bg-gray-50 shadow-inner space-y-2 text-sm font-medium text-gray-800"></ul>
            <div class="mt-4 font-bold text-lg">Total: ‚Çπ<span id="total-price">0.00</span></div>
            <button id="placeOrderBtn" class="bg-green-600 text-white px-4 py-2 mt-3 rounded w-full text-lg">‚úÖ Place Order</button>
        </div>

        <!-- Google Review Link -->
        <div class="text-center mt-6">
            <a href="https://g.page/r/CdX8U3RAPnN6EAE" target="_blank" class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-2 rounded-full text-lg shadow hover:scale-105 transition">‚≠ê Leave a Google Review</a>
        </div>

    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white text-center p-6 mt-10">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="https://facebook.com" target="_blank" class="text-blue-500 text-2xl"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-pink-500 text-2xl"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-blue-400 text-2xl"><i class="fab fa-twitter"></i></a>
            <a href="https://wa.me/1234567890" target="_blank" class="text-green-500 text-2xl"><i class="fab fa-whatsapp"></i></a>
        </div>

        <div class="flex justify-center items-center space-x-3">
            <p class="text-sm">Powered by <span class="font-bold">SRIDA TECHNOLOGIES</span></p>
            <img src="https://via.placeholder.com/100x40?text=SRIDA+Logo" alt="SRIDA Logo" class="h-10">
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAkwiKjPYsv4LlRQLTxH6kj15xlCnvoXKA",
            authDomain: "testmenu-4ed51.firebaseapp.com",
            projectId: "testmenu-4ed51",
            storageBucket: "testmenu-4ed51.appspot.com",
            messagingSenderId: "98263305480",
            appId: "1:98263305480:web:024158941cb5f53225f0bd",
            measurementId: "G-CX0JDH1RDP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function () {
            const menu = [
                { id: 1, name: "Pizza", price: 299, image: "https://via.placeholder.com/150" },
                { id: 2, name: "Burger", price: 199, image: "https://via.placeholder.com/150" },
                { id: 3, name: "Pasta", price: 249, image: "https://via.placeholder.com/150" },
                { id: 4, name: "Salad", price: 149, image: "https://via.placeholder.com/150" }
            ];

            let cart = {};

            function loadMenu() {
                const menuContainer = document.getElementById("menu-items");
                menuContainer.innerHTML = "";
                menu.forEach(item => {
                    const menuItem = document.createElement("div");
                    menuItem.className = "bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition duration-200 transform hover:-translate-y-1";
                    menuItem.innerHTML = `
                        <img src="${item.image}" class="w-full h-32 object-cover rounded">
                        <h3 class="text-lg font-bold mt-2">${item.name}</h3>
                        <p class="text-gray-600">‚Çπ${item.price.toFixed(2)}</p>
                        <button class="add-to-cart bg-red-600 text-white px-2 py-1 mt-2 rounded text-sm w-full" data-id="${item.id}">‚ûï Add to Order</button>
                    `;
                    menuContainer.appendChild(menuItem);
                });

                document.querySelectorAll(".add-to-cart").forEach(button => {
                    button.addEventListener("click", function () {
                        addToCart(parseInt(this.getAttribute("data-id")));
                    });
                });
            }

            function addToCart(id) {
                if (!cart[id]) cart[id] = { ...menu.find(m => m.id === id), quantity: 0 };
                cart[id].quantity += 1;
                updateOrder();

                const button = document.querySelector(`button[data-id="${id}"]`);
                button.innerText = `‚ûï ${cart[id].quantity} Selected`;
                button.classList.add('animate-pulse');
                setTimeout(() => button.classList.remove('animate-pulse'), 300);
            }

            function updateOrder() {
                const orderItemsContainer = document.getElementById("order-items");
                orderItemsContainer.innerHTML = '';

                let itemName = '';
                Object.values(cart).forEach(item => {
                    itemName = item.name; // Storing the last added item name
                    const orderItem = document.createElement("li");
                    orderItem.classList.add("order-item");
                    orderItem.innerHTML = `
                        <span>${item.name} x${item.quantity}</span>
                        <div>
                            <button class="decrease-quantity" data-id="${item.id}">-</button>
                            <input type="number" value="${item.quantity}" min="1" readonly class="quantity-input">
                            <button class="increase-quantity" data-id="${item.id}">+</button>
                        </div>
                    `;
                    orderItemsContainer.appendChild(orderItem);
                });

                // Updating the "View" button to show the last added item name
                document.getElementById("viewOrderBtn").innerText = `üëÄ View ${itemName}`;

                // Update total price
                const totalPrice = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById("total-price").innerText = totalPrice.toFixed(2);
            }

            function increaseQuantity(id) {
                cart[id].quantity += 1;
                updateOrder();
            }

            function decreaseQuantity(id) {
                if (cart[id].quantity > 1) {
                    cart[id].quantity -= 1;
                    updateOrder();
                }
            }

            // Toggling the "Your Order" section visibility
            document.getElementById("viewOrderBtn").addEventListener("click", () => {
                const yourOrderSection = document.getElementById("your-order");
                yourOrderSection.style.display = yourOrderSection.style.display === 'none' ? 'block' : 'none';
            });

            // Place Order Functionality
            document.getElementById("placeOrderBtn").addEventListener("click", async () => {
                const selectedTable = document.getElementById("table-select").value;

                if (!selectedTable) {
                    alert("Please select a table!");
                    return;
                }

                if (Object.keys(cart).length === 0) {
                    alert("Your cart is empty!");
                    return;
                }

                let orderData = {
                    table: selectedTable,
                    items: Object.values(cart).map(item => ({
                        name: item.name,
                        quantity: item.quantity,
                        price: item.price
                    })),
                    total: Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    const docRef = await db.collection("orders").add(orderData);
                    alert("üéâ Order placed successfully! Order ID: " + docRef.id);
                    cart = {};
                    updateOrder();
                } catch (error) {
                    console.error("‚ùå Error storing order:", error);
                    alert("üö® Error placing order! Check console for details.");
                }
            });

            loadMenu();
        });
    </script>

</body>
</html>
