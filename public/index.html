<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Cart UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      color: #333;
      padding-bottom: 160px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 15px;
      justify-content: center;
    }

    .menu-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-item button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Google Review button above footer */
    .review-btn-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    /* Sticky Toggle Cart Button */
    #toggleCartBtn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 1001;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 18px;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #cartSidebar {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 2px solid #ddd;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    #cartHeader {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #cartItems {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    #cartItems button {
      margin-left: 5px;
      font-size: 0.8rem;
      padding: 2px 6px;
    }

    .inputs {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .inputs input,
    .inputs select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 120px;
    }

    #placeOrderBtn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s ease-in-out;
      z-index: 9999;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      bottom: 120px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    footer .social-media {
      margin-top: 10px;
    }

    footer .social-media a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
    }

    footer .social-media a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

<header>
  <span>üçΩÔ∏è Welcomes Digital Menu</span>
  <button onclick="trackMyOrder()" style="padding: 6px 12px; background: #17a2b8; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
    üì¶ Track My Order
  </button>
</header>

<div class="menu">
  <div class="menu-item">
    <h3>Paneer Tikka</h3>
    <p>‚Çπ120</p>
    <button onclick="addToCart('Paneer Tikka', 120)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <h3>Butter Naan</h3>
    <p>‚Çπ30</p>
    <button onclick="addToCart('Butter Naan', 30)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <h3>Chicken Biryani</h3>
    <p>‚Çπ180</p>
    <button onclick="addToCart('Chicken Biryani', 180)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <h3>Masala Dosa</h3>
    <p>‚Çπ90</p>
    <button onclick="addToCart('Masala Dosa', 90)">Add to Cart</button>
  </div>
</div>

<!-- Google Review Button Above Footer -->
<div class="review-btn-container">
  <button id="reviewBtn" onclick="goToReview()" style="background-color: #ff7f00; color: white; padding: 10px 18px; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">
    üìù Google Review
  </button>
</div>

<!-- View Cart Toggle Button -->
<button id="toggleCartBtn" onclick="toggleCart()">üõí View Cart</button>

<!-- Sticky Cart Section -->
<div id="cartSidebar">
  <div id="cartHeader">üõí Your Cart</div>
  <div id="cartItems"></div>
  <div id="orderTotal">Total: ‚Çπ0</div>
  <div class="inputs">
    <select id="tableNo">
      <option value="">Select Table</option>
      <option value="T1">T1</option>
      <option value="T2">T2</option>
      <option value="T3">T3</option>
      <option value="T4">T4</option>
      <option value="T5">T5</option>
    </select>
    <input type="text" id="custName" placeholder="Customer Name">
    <input type="tel" id="mobile" placeholder="Mobile No">
  </div>
  <button id="placeOrderBtn" onclick="placeOrder()">Place Order</button>
</div>

<footer>
  <p>Powered By SRIDA TECHNOLOGIES</p>
  <div class="social-media">
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAkwiKjPYsv4LlRQLTxH6kj15xlCnvoXKA",
    authDomain: "testmenu-4ed51.firebaseapp.com",
    projectId: "testmenu-4ed51",
    storageBucket: "testmenu-4ed51.appspot.com",
    messagingSenderId: "98263305480",
    appId: "1:98263305480:web:024158941cb5f53225f0bd"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const cartItemsEl = document.getElementById('cartItems');
  const totalEl = document.getElementById('orderTotal');

  window.onload = renderCart;

  function addToCart(item, price) {
    if (!cart[item]) cart[item] = { quantity: 0, price };
    cart[item].quantity++;
    persistCart();
    showToast(`‚úÖ Added ${item}`);
    renderCart();
  }

  function increaseQty(item) {
    cart[item].quantity++;
    persistCart();
    showToast(`‚ûï ${item}`);
    renderCart();
  }

  function decreaseQty(item) {
    cart[item].quantity--;
    if (cart[item].quantity <= 0) {
      delete cart[item];
      showToast(`‚ùå Removed ${item}`);
    } else {
      showToast(`‚ûñ ${item}`);
    }
    persistCart();
    renderCart();
  }

  function renderCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    for (const item in cart) {
      const entry = cart[item];
      const itemTotal = entry.quantity * entry.price;
      total += itemTotal;
      const row = document.createElement('div');
      row.innerHTML = `${item} x ${entry.quantity} = ‚Çπ${itemTotal}
        <button onclick="increaseQty('${item}')">‚ûï</button>
        <button onclick="decreaseQty('${item}')">‚ûñ</button>`;
      cartItemsEl.appendChild(row);
    }
    totalEl.innerText = `Total: ‚Çπ${total}`;
  }

  function persistCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function generateOrderNumber() {
    const timestamp = Date.now();
    const random = Math.floor(Math.random() * 1000);
    return `ORD-${timestamp}-${random}`;
  }

  async function placeOrder() {
    const tableNo = document.getElementById('tableNo').value;
    const custName = document.getElementById('custName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();

    if (!tableNo || !custName || !mobile) return showToast("‚ö†Ô∏è Please fill all fields");
    if (Object.keys(cart).length === 0) return showToast("üõí Cart is empty");

    const items = Object.entries(cart).map(([name, data]) => ({
      name,
      qty: data.quantity,
      price: data.price
    }));

    const orderNumber = generateOrderNumber();
    const order = {
      orderNumber, tableNo, custName, mobile,
      items,
      total: items.reduce((sum, i) => sum + (i.qty * i.price), 0),
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      status: "Confirmed"
    };

    try {
      await db.collection("orders").add(order);
      showToast(`‚úÖ Order placed! Order No: ${orderNumber}`);
      resetCart();
    } catch (err) {
      console.error("üî• Firestore Error:", err);
      showToast("‚ùå Failed to place order");
    }
  }

  function resetCart() {
    for (const key in cart) delete cart[key];
    persistCart();
    renderCart();
    document.getElementById('tableNo').value = '';
    document.getElementById('custName').value = '';
    document.getElementById('mobile').value = '';
  }

  function showToast(message) {
    const toast = document.createElement('div');
    toast.innerText = message;
    toast.className = 'toast';
    document.body.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  function trackMyOrder() {
    const mobile = prompt("üì± Enter your mobile number to track your order:");
    if (!mobile) return showToast("‚ö†Ô∏è Mobile number required!");

    db.collection("orders")
      .where("mobile", "==", mobile)
      .orderBy("timestamp", "desc")
      .limit(3)
      .onSnapshot(snapshot => {
        if (snapshot.empty) return showToast("‚ùå No orders found.");
        let msg = "üìã Latest Orders:\n";
        snapshot.forEach(doc => {
          const order = doc.data();
          msg += `\nü™ë Table: ${order.tableNo}\nStatus: ${order.status || 'Pending'}\n`;
          order.items.forEach(item => {
            msg += `‚Ä¢ ${item.name} x${item.qty} = ‚Çπ${item.qty * item.price}\n`;
          });
          msg += `Total: ${order.total}\nüïí ${new Date(order.timestamp).toLocaleString()}\n`;
        });
        alert(msg);
      });
  }

  function goToReview() {
    window.open("https://www.google.com/search?q=SRIDA+TECHNOLOGIES+restaurant+reviews", "_blank");
  }

  function toggleCart() {
    const cart = document.getElementById("cartSidebar");
    cart.style.display = (cart.style.display === "none" || !cart.style.display) ? "block" : "none";
  }
</script>
</body>
</html>
