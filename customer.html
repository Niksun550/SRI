<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant | Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-red-600 text-white p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <div class="flex items-center">
            <img src="https://via.placeholder.com/50" alt="Hotel Logo" class="h-10 w-10 rounded-full mr-2">
            <h1 class="text-lg md:text-2xl font-bold">üçΩÔ∏è My Restaurant</h1>
        </div>
        <button onclick="showSection('order-status')" class="bg-white text-red-600 px-3 py-1 rounded text-sm md:text-base">üì¶ Track Order</button>
    </header>

    <!-- Main Content -->
    <main class="mt-16 p-4 max-w-4xl mx-auto">

        <!-- Menu Section -->
        <div id="menu" class="section">
            <h2 class="text-xl md:text-2xl font-bold mb-4">üìú Our Menu</h2>
            <div id="menu-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Menu items will be added dynamically -->
            </div>
        </div>

        <!-- Your Order Section -->
        <div id="your-order" class="section mt-6 bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl md:text-2xl font-bold">üõí Your Order</h2>

            <!-- Table Selection -->
            <label for="table-select" class="block font-bold mt-2">Select Your Table:</label>
            <select id="table-select" class="w-full p-2 mt-1 border rounded">
                <option value="">-- Choose a Table --</option>
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
            </select>

            <!-- Order Items -->
            <ul id="order-items" class="mt-4 p-4 rounded-lg shadow bg-gray-50"></ul>
            <div class="mt-4 font-bold text-lg">Total: ‚Çπ<span id="total-price">0.00</span></div>
            <button onclick="placeOrder()" class="bg-green-600 text-white px-4 py-2 mt-3 rounded w-full text-lg">‚úÖ Place Order</button>
        </div>

        <!-- Order Status Section -->
        <div id="order-status" class="section hidden mt-6 p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-xl md:text-2xl font-bold">üì¶ Track Your Order</h2>
            <p class="text-gray-600 mt-2">Your order from <span class="font-bold text-blue-600" id="order-table">N/A</span> is <span class="font-bold text-red-600" id="order-status-text">N/A</span></p>
        </div>

        <!-- Google Review Button -->
        <div class="text-center mt-6">
            <a href="https://www.google.com/search?q=my+restaurant+reviews" target="_blank" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-lg shadow">
                ‚≠ê Leave a Google Review
            </a>
        </div>

    </main>

    <!-- Footer with Social Media Links -->
    <footer class="bg-gray-900 text-white mt-12 p-4 text-center">
        <p class="mb-2">Follow Us:</p>
        <div class="flex justify-center space-x-4">
            <a href="https://facebook.com" target="_blank"><img src="https://via.placeholder.com/30" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://via.placeholder.com/30" alt="Instagram"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://via.placeholder.com/30" alt="Twitter"></a>
            <a href="https://wa.me/+919876543210" target="_blank"><img src="https://via.placeholder.com/30" alt="WhatsApp"></a>
        </div>
        <div class="mt-4">
            <p>Powered by</p>
            <img src="https://via.placeholder.com/100x50" alt="Srida Technologies Logo" class="mx-auto">
        </div>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        const menu = [
            { id: 1, name: "Pizza", price: 299, image: "https://via.placeholder.com/150" },
            { id: 2, name: "Burger", price: 199, image: "https://via.placeholder.com/150" },
            { id: 3, name: "Pasta", price: 249, image: "https://via.placeholder.com/150" },
            { id: 4, name: "Salad", price: 149, image: "https://via.placeholder.com/150" }
        ];

        let cart = {};
        let currentOrder = { table: null, status: "Pending" };

        function loadMenu() {
            let menuContainer = document.getElementById("menu-items");
            menuContainer.innerHTML = "";
            menu.forEach(item => {
                menuContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <img src="${item.image}" class="w-full h-32 object-cover rounded">
                        <h3 class="text-lg font-bold mt-2">${item.name}</h3>
                        <p class="text-gray-600">‚Çπ${item.price.toFixed(2)}</p>
                        <button onclick="addToCart(${item.id})" class="bg-red-600 text-white px-4 py-2 mt-2 rounded w-full">‚ûï Add to Order</button>
                    </div>
                `;
            });
        }

        function addToCart(id) {
            if (!cart[id]) cart[id] = { ...menu.find(m => m.id === id), quantity: 0 };
            cart[id].quantity += 1;
            updateOrder();
        }

        function updateOrder() {
            let orderList = document.getElementById("order-items");
            let totalPrice = 0;
            orderList.innerHTML = "";

            Object.values(cart).forEach(item => {
                totalPrice += item.price * item.quantity;
                orderList.innerHTML += `<li class="py-2">${item.name} x${item.quantity} - ‚Çπ${(item.price * item.quantity).toFixed(2)}</li>`;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function placeOrder() {
            let selectedTable = document.getElementById("table-select").value;
            if (!selectedTable) return alert("Please select a table!");
            if (Object.keys(cart).length === 0) return alert("Your order is empty!");

            currentOrder.table = selectedTable;
            currentOrder.status = "Confirmed";
            document.getElementById("order-table").innerText = selectedTable;
            document.getElementById("order-status-text").innerText = "Confirmed";
            cart = {};
            updateOrder();
            alert("Order placed successfully!");
            showSection('order-status');
        }

        loadMenu();
    </script>

</body>
</html>
