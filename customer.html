<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-red-600 text-white p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <h1 class="text-xl md:text-2xl font-bold">üçΩÔ∏è My Restaurant</h1>
        <button onclick="showSection('order-status')" class="bg-white text-red-600 px-3 py-1 rounded text-sm md:text-base">üì¶ Track Order</button>
    </header>

    <!-- Main Content -->
    <main class="mt-16 p-4 max-w-4xl mx-auto">

        <!-- Menu Section -->
        <div id="menu" class="section">
            <h2 class="text-xl md:text-2xl font-bold mb-4">üìú Our Menu</h2>
            <div id="menu-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Menu items will be added dynamically -->
            </div>
        </div>

        <!-- Your Order Section -->
        <div id="your-order" class="section mt-6 bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl md:text-2xl font-bold">üõí Your Order</h2>

            <!-- Table Selection -->
            <label for="table-select" class="block font-bold mt-2">Select Your Table:</label>
            <select id="table-select" class="w-full p-2 mt-1 border rounded">
                <option value="">-- Choose a Table --</option>
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
            </select>

            <!-- Order Items -->
            <ul id="order-items" class="mt-4 p-4 rounded-lg shadow bg-gray-50"></ul>
            <div class="mt-4 font-bold text-lg">Total: $<span id="total-price">0.00</span></div>
            <button onclick="placeOrder()" class="bg-green-600 text-white px-4 py-2 mt-3 rounded w-full text-lg">‚úÖ Place Order</button>
        </div>

        <!-- Order Status Section -->
        <div id="order-status" class="section hidden mt-6 p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-xl md:text-2xl font-bold">üì¶ Track Your Order</h2>
            <p class="text-gray-600 mt-2">Your order from <span class="font-bold text-blue-600" id="order-table">N/A</span> is <span class="font-bold text-red-600" id="order-status-text">N/A</span></p>
        </div>

    </main>

    <script>
        // ‚úÖ Show Sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // ‚úÖ Sample menu data
        const menu = [
            { id: 1, name: "Pizza", price: 12.99, image: "https://via.placeholder.com/150" },
            { id: 2, name: "Burger", price: 9.99, image: "https://via.placeholder.com/150" },
            { id: 3, name: "Pasta", price: 8.99, image: "https://via.placeholder.com/150" },
            { id: 4, name: "Salad", price: 5.99, image: "https://via.placeholder.com/150" }
        ];

        // ‚úÖ Cart with Quantity Handling
        let cart = {};
        let currentOrder = { table: null, status: "Pending" }; // Stores current order details

        function loadMenu() {
            let menuContainer = document.getElementById("menu-items");
            menuContainer.innerHTML = "";
            menu.forEach(item => {
                menuContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <img src="${item.image}" class="w-full h-32 object-cover rounded">
                        <h3 class="text-lg font-bold mt-2">${item.name}</h3>
                        <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                        <button onclick="addToCart(${item.id})" class="bg-red-600 text-white px-4 py-2 mt-2 rounded w-full">‚ûï Add to Order</button>
                    </div>
                `;
            });
        }

        function addToCart(id) {
            if (!cart[id]) cart[id] = { ...menu.find(m => m.id === id), quantity: 0 };
            cart[id].quantity += 1;
            updateOrder();
        }

        function changeQuantity(id, change) {
            if (cart[id]) {
                cart[id].quantity += change;
                if (cart[id].quantity <= 0) {
                    delete cart[id]; // Remove item if quantity is 0
                }
            }
            updateOrder();
        }

        function updateOrder() {
            let orderList = document.getElementById("order-items");
            let totalPrice = 0;
            orderList.innerHTML = "";

            Object.values(cart).forEach(item => {
                totalPrice += item.price * item.quantity;
                orderList.innerHTML += `
                    <li class="flex justify-between items-center py-2 border-b">
                        <div class="text-sm md:text-base">
                            <span class="font-bold">${item.name}</span> x${item.quantity}  
                        </div>
                        <div class="flex">
                            <button onclick="changeQuantity(${item.id}, -1)" class="bg-gray-400 text-white px-3 py-1 rounded">-</button>
                            <span class="px-4">${item.quantity}</span>
                            <button onclick="changeQuantity(${item.id}, 1)" class="bg-red-600 text-white px-3 py-1 rounded">+</button>
                        </div>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </li>
                `;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function placeOrder() {
            let selectedTable = document.getElementById("table-select").value;

            if (!selectedTable) {
                alert("Please select a table before placing your order!");
                return;
            }

            if (Object.keys(cart).length === 0) {
                alert("Your order is empty!");
                return;
            }

            currentOrder.table = selectedTable;
            currentOrder.status = "Confirmed";

            // ‚úÖ Update Order Tracking
            document.getElementById("order-table").innerText = selectedTable;
            document.getElementById("order-status-text").innerText = "Confirmed";

            // ‚úÖ Clear cart
            cart = {};
            updateOrder();
            alert("Order placed successfully for " + selectedTable + "!");
            showSection('order-status');
        }

        // ‚úÖ Load menu on page load
        loadMenu();
    </script>

</body>
</html>
